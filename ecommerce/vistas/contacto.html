    <main class="cuerpo">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="border border-primary  m-3 shadow-lg p-3 mb-5 bg-success rounded">
                        <form class="formulario p-4 bg-secondary  rounded" action="index.html" method="get" enctype="text/plain" name="formMail" id="formMail">
                            <legend class="h3">Dejenos sus comentarios</legend>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input class="form-control" type="text" name="nombre" id="nombre"
                                        placeholder="Nombre Completo" required>
                                </div>
                                <div class="col">
                                    <label for="apellido" class="form-label">Apellido:</label>
                                    <input class="form-control" type="text" name="apellido" id="apellido"
                                        placeholder="Apellidos Completos" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="email" class="form-label">Correo Electrónico:</label>
                                    <input class="form-control" type="email" name="email" id="email"
                                        placeholder="Correo Electrónico" required>
                                </div>
                                <div class="col">
                                    <label for="telefono" class="form-label">Teléfono de contacto:</label>
                                    <input class="form-control" type="tel" name="telefono" id="telefono"
                                        placeholder="Teléfono de Contacto" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="comentario" class="form-label">Comentario/Sugerencia/Consulta:</label>
                                <textarea class="form-control" name="comentario" id="comentario" rows="5"></textarea>
                            </div>
                            <div class="row mb-3 text-center">
                                <div class="col-6">
                                    <label class="h4 p-2 bg-warning" for="info">Quiero recibir Información del Club:</label>
                                    <input class="h4 form-check-input" type="checkbox" name="info" id="info" required>
                                </div>
                                <div class="col-6">
                                    <label class="h4 p-2 bg-warning" for="info">Soy Socio del Club Nº:</label>
                                    <input class="h4" type="text" name="socio" id="socio" required>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-between">
                                <div class="col-6 d-flex justify-content-center">
                                    <input type="button" id="cancelar" class="btn btn-warning boton boton__cancelar" value="Cancelar">
                                </div>
                                <div class="col-6 d-flex justify-content-center">
                                    <input type="button" id="aceptar" class="btn btn-success boton boton__aceptar" value="Enviar">
                                </div>
                            </div>
                        </form>
                    </div>
